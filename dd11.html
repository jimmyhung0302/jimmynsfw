<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片畫廊</title>
    <style>
        /* 基本樣式設定 */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    background-color: #333;
    color: white;
    padding: 15px 0;
    margin: 0;
}

.search-container {
    margin-top: 20px;
}

.search-container input {
    padding: 8px 15px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    width: 250px;
    max-width: 100%;
    margin-top: 10px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 將最小寬度調整為200px */
    gap: 15px; /* 增加圖片之間的間距 */
    padding: 20px;
    margin-top: 20px;
}

.gallery img {
    width: 100%; /* 圖片寬度設為100%，根據父元素大小自動調整 */
    height: auto; /* 保持圖片的比例 */
    border-radius: 8px; /* 圓角邊框 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 為圖片添加陰影 */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* 平滑過渡效果 */
}

.gallery img:hover {
    transform: scale(1.08); /* 當圖片懸停時放大更多 */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 放大時陰影加深 */
}

a {
    text-decoration: none;
    color: white;
}

/* 加入簡單的媒體查詢，讓圖片在小屏設備上更適合 */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* 小屏幕上圖片仍適當大些 */
    }
}

    </style>
</head>
<body>
    
    <h1><a href="index.html">網站首頁</a></h1>

    <div class="search-container">

    <script>
        // 獲取搜尋框元素
        const searchInput = document.getElementById("searchInput");
        const images = document.querySelectorAll(".gallery img");  // 獲取所有圖片元素

        // 搜尋事件處理
        searchInput.addEventListener("input", function() {
            const searchTerm = searchInput.value.trim(); // 取得輸入的搜尋編號
            images.forEach(image => {
                // 從圖片的src中提取出編號部分，例如 "DD11/21.jpeg" 中的 "21"
                const imageNumber = image.src.match(/(\d+)\.jpeg$/);
                if (imageNumber) {
                    const imageId = imageNumber[1]; // 取得數字部分
                    if (imageId.includes(searchTerm)) {
                        image.style.display = "block"; // 顯示匹配的圖片
                    } else {
                        image.style.display = "none"; // 隱藏不匹配的圖片
                    }
                }
            });
        });
    </script>
