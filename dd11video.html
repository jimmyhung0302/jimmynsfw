
<!DOCTYPE html>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  margin-top: 30px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
     }

    
    .video-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.3s ease;
    }
    .video-container:hover {
      transform: scale(1.02);
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    p {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
