<!DOCTYPE html>

<head>

  <style>
    #audio-controls {

    }

    #play-pause-btn,
    #prev-btn,
    #next-btn,
    #repeat-btn,
    #volume-btn {
      font-size: 20px;

      cursor: pointer;
    }

    #music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;

      align-items: center;
    }

      font-size: 18px;

  </style>

<body>
  <div id="music-player">
    <div id="playlist-title">æ‰¿æ¯…æ­Œå–®</div>
    <div id="audio-controls">
      <div id="prev-btn" onclick="playPrevious()">â®</div>
      <div id="play-pause-btn" onclick="togglePlayPause()">â–¶ï¸</div>
      <div id="next-btn" onclick="playNext()">â­</div>
      <div id="repeat-btn" onclick="toggleRepeat()">ğŸ”</div>
      <div id="volume-btn" onclick="toggleMute()">ğŸ”Š</div>
    </div>
    <audio id="audio-player" controls onended="playNext()">
        <source src="Gmail/Hello.mp3" type="audio/mp3">
      
    </audio>
    
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    const volumeBtn = document.getElementById('volume-btn');
    let isPlaying = false;
    let isRepeatOne = false;
    let isRepeatAll = false;
    let isMuted = false;

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
      } else {
        audioPlayer.play();
      }
      isPlaying = !isPlaying;
    }

    function skip(seconds) {
      audioPlayer.currentTime += seconds;
    }

    function toggleRepeat() {
      if (!isRepeatOne && !isRepeatAll) {
        isRepeatOne = true;
        repeatBtn.innerText = 'ğŸ”‚';
      } else if (isRepeatOne && !isRepeatAll) {
        isRepeatAll = true;
        isRepeatOne = false;
        repeatBtn.innerText = 'ğŸ”„';
      } else {
        isRepeatOne = false;
        isRepeatAll = false;
        repeatBtn.innerText = 'ğŸ”';
      }
    }

    function playPrevious() {
      const sources = audioPlayer.getElementsByTagName('source');
      const currentSourceIndex = Array.from(sources).findIndex(source => source.src === audioPlayer.src);
      const previousSourceIndex = (currentSourceIndex - 1 + sources.length) % sources.length;
      audioPlayer.src = sources[previousSourceIndex].src;
      audioPlayer.play();
    }

    function playNext() {
      if (isRepeatOne) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      } else if (isRepeatAll) {
        const sources = audioPlayer.getElementsByTagName('source');
        const currentSourceIndex = Array.from(sources).findIndex(source => source.src === audioPlayer.src);
        const nextSourceIndex = (currentSourceIndex + 1) % sources.length;
        audioPlayer.src = sources[nextSourceIndex].src;
        audioPlayer.play();
      }
    }

    function toggleMute() {
      if (isMuted) {
        audioPlayer.muted = false;
        volumeBtn.innerText = 'ğŸ”Š';
      } else {
        audioPlayer.muted = true;
        volumeBtn.innerText = 'ğŸ”‡';
      }
      isMuted = !isMuted;
    }
  </script>
</body>
