  <style>
    #music-player {

      bottom: 20px;

      background-color: #f5f5f5; /* ç±³ç™½è‰² */
      color: #333; /* æ·±ç°è‰²æ–‡å­— */
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* æ·¡æ·¡çš„é™°å½±æ•ˆæœ */
      display: flex; /* æ–°å¢ */
      flex-direction: column; /* æ–°å¢ */

    }

    #playlist-title {

    #play-pause-btn,

<body>
  <div id="music-player">
    <div id="playlist-title">æ‰¿æ¯…æ­Œå–®</div>
    <div id="audio-controls">
      <div id="play-pause-btn" onclick="togglePlayPause()">â–¶ï¸</div>
      <div id="prev-btn" onclick="skip(-10)">âª</div>
      <div id="next-btn" onclick="skip(10)">â©</div>
      <div id="repeat-btn" onclick="toggleRepeat()">ğŸ”</div>
    </div>
    <audio id="audio-player" controls onended="playNext()">
      
      <source src="Gmail/ DANCE MONKEY .mp3" type="audio/mp3">
      <source src="Gmail/Dusk Till Dawn .mp3" type="audio/mp3">
      <source src="Gmail/Hello.mp3" type="audio/mp3">
      <source src="Gmail/See You Again .mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    let isPlaying = false;
    let isRepeatOne = false;
    let isRepeatAll = false;

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
      } else {
        audioPlayer.play();
      }
      isPlaying = !isPlaying;
    }

    function skip(seconds) {
      audioPlayer.currentTime += seconds;
    }

    function toggleRepeat() {
      if (!isRepeatOne && !isRepeatAll) {
        isRepeatOne = true;
        repeatBtn.innerText = 'ğŸ”‚';
      } else if (isRepeatOne && !isRepeatAll) {
        isRepeatAll = true;
        isRepeatOne = false;
        repeatBtn.innerText = 'ğŸ”„';
      } else {
        isRepeatOne = false;
        isRepeatAll = false;
        repeatBtn.innerText = 'ğŸ”';
      }
    }

    function playNext() {
      if (isRepeatOne) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      } else if (isRepeatAll) {
        const sources = audioPlayer.getElementsByTagName('source');
        const currentSourceIndex = Array.from(sources).findIndex(source => source.src === audioPlayer.src);
        const nextSourceIndex = (currentSourceIndex + 1) % sources.length;
        audioPlayer.src = sources[nextSourceIndex].src;
        audioPlayer.play();
      }
    }
  </script>
